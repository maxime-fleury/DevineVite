<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css" integrity="sha512-5KJYgPF7pe0cdJAg/9X6UdHE5cN9fqjjIi8ASyIqlcsKZdHVouNRcweLGEdtrIJJxMn+GqwJBjAurCjWOvEdJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #343a40; /* Dark grey background color */
            color: #ffffff; /* Text color */
            padding: 50px; /* Add padding to center content */
            text-align: center; /* Center align text */
        }

        h1 {
            margin-bottom: 40px; /* Add space below the heading */
        }

        form {
            margin-bottom: 20px; /* Add space below the forms */
        }

        input[type="text"] {
            background-color: #495057; /* Dark grey input background color */
            color: #ffffff; /* Text color */
            border: none; /* Remove input border */
            padding: 10px; /* Add padding to the input */
            border-radius: 5px; /* Add border radius */
        }

        button[type="submit"] {
            background-color: #007bff; /* Primary button color */
            color: #ffffff; /* Button text color */
            border: none; /* Remove button border */
            padding: 10px 20px; /* Add padding to the button */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor on hover */
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darken button color on hover */
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur DevineVite !</h1>
    <form action="/host" method="POST">
        <button type="submit" class='bg-success magictime magic vanishIn'>Cr√©er une partie</button>
    </form>
    <form action="/game" method="GET" class="container magictime magic spaceInDown">
        <div class="input-group w-75 container">
            <div class="form-floating ">
                <input type="text" name="roomID" class="form-control bg-dark text-white" id="roomIdInput" placeholder="Entrez l'identifiant de la salle">
                <label for="roomIdInput">Identifiant de la salle</label>
            </div>
            <button type="submit" class="btn btn-successn">Rejoindre une partie</button>
        </div>
    </form>
    
</body>
</html>
